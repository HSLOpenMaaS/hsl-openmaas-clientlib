apply plugin: 'com.android.application'

apply from: "../../node_modules/react-native/react.gradle"
apply from: "../../node_modules/react-native-code-push/android/codepush.gradle"

project.ext.react = [
    nodeExecutableAndArgs : ["/usr/local/bin/node"]
]

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.hsl_openmaas.exampleappandroid"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    buildTypes {
        debug {
            buildConfigField "String", "CODEPUSH_DEPLOYMENT_KEY", '"DeploymentKeyHere"'
            buildConfigField "String", "ORGANIZATION_ID", '"YourHSLOpenMaaSOrganizationId"'
            buildConfigField "String", "HSL_CLIENT_LIBRARY_VERSION", '"1.1.0"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "CODEPUSH_DEPLOYMENT_KEY", '"DeploymentKeyHere"'
            buildConfigField "String", "ORGANIZATION_ID", '"YourHSLOpenMaaSOrganizationId"'
            buildConfigField "String", "HSL_CLIENT_LIBRARY_VERSION", '"1.1.0"'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.facebook.react:react-native:+' // From node_modules
    compile project(':react-native-code-push')
    compile project(':react-native-svg')
    compile project(':react-native-device-info')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
